type Booking {
  event: Event!
  price: Float
  refunded: Boolean!
  refundedAt: Date
  user: User!
  uuid: String!
}

type Cursor {
  current: CursorID
  take: Int!
  total: Int!
}

scalar CursorID

scalar Date

type Event {
  category: EventCategory!
  description: String
  endDate: Date!
  participants(
    currentPage: Int = 1
    cursor: CursorID

    """Max 50, Min 1"""
    take: Int = 10
    targetPage: Int
  ): UserConnection!
  participantsCount: Int!
  prices: [Price!]!
  startDate: Date!
  title: String!
  uuid: String!
}

type EventCategory {
  isActive: Boolean!
  name: String!
  uuid: String!
}

type EventConnection {
  cursor: Cursor!
  edges: [EventNode!]!
  pageInfo: PageInfo!
}

type EventNode {
  cursor: CursorID!
  node: Event!
}

type Mutation {
  createBooking(eventPriceUuid: String!): Booking!
  createEvent(categoryUuid: String!, description: String, endDate: Date, price: Float, startDate: Date!, title: String!): Event!
  createEventCategory(name: String!): EventCategory!
  createPrice(description: String, eventUuid: String!, price: Float!): Price!
  deleteEvent(uuid: String!): Event!
  deleteEventCategory(uuid: String!): EventCategory!
  deleteUser(uuid: String!): User!

  """Pay to join the event"""
  joinEvent(uuid: String!): Event! @deprecated(reason: "Not implemented yet")
  login(email: String!, password: String!): UserAuth!
  register(displayName: String!, email: String!, password: String!): UserAuth!
  restoreEventCategory(uuid: String!): EventCategory!
  updateEvent(categoryUuid: String, description: String, endDate: Date, startDate: Date, title: String, uuid: String!): Event!
  updateEventCategory(name: String!, uuid: String!): EventCategory!
  updateUser(displayName: String, email: String, password: String, roles: [Role!], uuid: String!): User!
}

type PageInfo {
  currentPage: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  totalPages: Int!
}

type Price {
  description: String!
  price: Float!
  uuid: String!
}

type Query {
  event(uuid: String!): Event!
  eventCategories: [EventCategory!]!
  eventParticipants(
    currentPage: Int = 1
    cursor: CursorID
    eventUuid: String!

    """Max 50, Min 1"""
    take: Int = 10
    targetPage: Int
  ): UserConnection!
  events(
    currentPage: Int = 1
    cursor: CursorID

    """Max 50, Min 1"""
    take: Int = 10
    targetPage: Int
  ): EventConnection!
  isAlive: Boolean!
  ping: String!
  user(id: String!): User

  """Get connected user informations"""
  user_infos: User!
  users(
    currentPage: Int = 1
    cursor: CursorID

    """Max 50, Min 1"""
    take: Int = 10
    targetPage: Int
  ): UserConnection!
}

enum Role {
  ADMIN
  DEV
}

type Success {
  success: Boolean!
}

type User {
  bookings: [Booking!]!
  displayName: String!
  email: String!
  joinedEvents: [Event!]!
  roles: [Role!]!
  uuid: String!
}

type UserAuth {
  jwt: String!
  user: User!
}

type UserConnection {
  cursor: Cursor!
  edges: [UserNode!]!
  pageInfo: PageInfo!
}

type UserNode {
  cursor: CursorID!
  node: User!
}
